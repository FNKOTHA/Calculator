<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="calcul.css" rel="stylesheet">
    </head>
<body>

<div id="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button onclick="clearDisplay()"class="operator">AC</button>
    <button onclick="deleteLast()"class="operator">x</button>
    <button onclick="appendToDisplay('%')"class="operator">%</button>
    <button onclick="appendToDisplay('/')"class="operator">/</button>
    <button onclick="appendToDisplay('7')"class="operator">7</button>
    <button onclick="appendToDisplay('8')"class="operator">8</button>
    <button onclick="appendToDisplay('9')"class="operator">9</button>
    <button onclick="appendToDisplay('*')" class="operator">*</button>
    <button onclick="appendToDisplay('4')"class="operator">4</button>
    <button onclick="appendToDisplay('5')"class="operator">5</button>
    <button onclick="appendToDisplay('6')"class="operator">6</button>
    <button onclick="appendToDisplay('-')" class="operator">-</button>
    <button onclick="appendToDisplay('1')"class="operator">1</button>
    <button onclick="appendToDisplay('2')"class="operator">2</button>
    <button onclick="appendToDisplay('3')"class="operator">3</button>
    <button onclick="appendToDisplay('+')"class="operator">+</button>
    <button onclick="appendToDisplay('00')"class="operator">00</button>
    <button onclick="appendToDisplay('0')"class="operator">0</button>
    <button onclick="appendToDisplay('.')"class="operator">.</button>

    <button onclick="calculate()"class="operator">=</button>
</div>

<script src="calcul.js"></script>

</body>

</html>
